{% extends "base.html" %}

{% block content %}
    <h3>Edit your profile</h3>
    <form method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" value="{{user.name}}" name="user-name">
        </div>
        <div class="form-group">
            <label>EMail</label>
            <input type="email" class="form-control" value="{{user.email}}" name="user-email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
